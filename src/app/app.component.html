

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let reel of reelsArray">
      <div class="card">
        <div class="card-header">
              {{reel.title}}
        </div>
        <div class="card-body">
             <app-like 
             (emmitLikedStatus)="onLikeStateUpdate($event, reel.id)"
             [getLikedState]="reel.isLike"></app-like> <span>{{reel.likeCount}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
